<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=high-dpi" />
        <title>松鼠足球</title>
        <script>var __START_TIME__ = (new Date).getTime();</script>
        <meta name="description" content="UC 世界杯足球在线游戏" />
        <link rel="stylesheet" href="index.css"/>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-114.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-144.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144.png" />
    </head>
    <body class="show-mask">
        <div class="main">
            <canvas id="goal" width="500" height="640"></canvas>
            <div class="score">
                <div id="slided"></div>
                <div id="timer">00:00</div>
            </div>
        </div>
        <div id="mask" class="mask">
            <div id="guide">
                <div id="story"></div>
                <span id="start" class="btn"></span>
            </div>
            <div id="loading">
                <div class="squirrel"></div>
                <div class="progress">
                    <div id="loaded"></div>
                </div>
            </div>
        </div>
        <div id="mask2">
            <div>不兼容横屏模式, 请旋转到竖屏</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
